
<p-table>
    <ng-template p-template="header">
        <tr>
            <th> Numero de familia</th>
            <th> Nombre de la familia</th>
            <th> Acciones </th>
        </tr>
    </ng-template>

    <ng-template p-template="body" let-familia>
        <tr>
            <td> {{familia.id}} </td>
            <td> {{familia.nombre}} </td>
        </tr>
    </ng-template>
</p-table>
