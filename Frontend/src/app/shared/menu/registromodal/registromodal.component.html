<div class="modal fade modal-extended" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="registerModalLabel">Registro</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form (ngSubmit)="registrar()" class="row g-3">
                    <p-toast></p-toast>
                    <div class="col-md-6">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" [(ngModel)]="usuario.nombre" class="form-control" name="nombre" required>
                    </div>
                    <div class="col-md-6">
                        <label for="apellido1" class="form-label">Primer Apellido</label>
                        <input type="text" [(ngModel)]="usuario.ap1" class="form-control" name="apellido1" required>
                    </div>
                    <div class="col-md-6">
                        <label for="apellido2" class="form-label">Segundo Apellido</label>
                        <input type="text" [(ngModel)]="usuario.ap2" class="form-control" name="apellido2" required>
                    </div>

                    <div class="col-md-6">
                        <label for="contrasena" class="form-label">Email</label>
                        <input type="email" [(ngModel)]="usuario.email" class="form-control" name="contrasena" required>
                    </div>

                    <div class="col-md-6">
                        <label for="contrasena" class="form-label">Contraseña</label>
                        <input type="password" [(ngModel)]="usuario.passwd" class="form-control" name="contrasena" required>
                    </div>
                    <div class="col-md-6">
                        <label for="confirmarContrasena" class="form-label">Confirmar Contraseña</label>
                        <input type="password" [(ngModel)]="confirmarContrasena" class="form-control" name="confirmarContrasena" required>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Registrarse</button>
                    </div>

                    <div class="text-center">
                        <p>¿Ya tienes cuenta? <a href="#" data-bs-toggle="modal" data-bs-target="#loginModal" data-bs-dismiss="modal">Inicia sesión aquí.</a></p>
                      </div>
                </form>
            </div>
        </div>
    </div>
</div>
