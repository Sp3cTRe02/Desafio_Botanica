<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true" >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Iniciar Sesi칩n</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Login form -->
          <form (ngSubmit)="login()">
            <p-toast></p-toast>
            <div class="mb-3">
              <label for="username" class="form-label">Nombre de usuario</label>
              <input type="text" [(ngModel)]="usuario.email" class="form-control" name="email" placeholder="Ingresa tu nombre de usuario" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contrase침a</label>
              <input type="password" [(ngModel)]="usuario.passwd" class="form-control" name="passwd" placeholder="Ingresa tu contrase침a" required>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe">
              <label class="form-check-label" for="rememberMe">Recordarme</label>
            </div>
            <button type="submit" class="btn btn-primary">Iniciar Sesi칩n</button>
          </form>
        </div>
      </div>
    </div>
  </div>
