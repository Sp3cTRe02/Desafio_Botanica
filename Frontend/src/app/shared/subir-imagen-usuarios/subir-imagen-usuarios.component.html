<div class="card flex justify-content-center">
  <p-toast></p-toast>
  <p-fileUpload
    mode="basic"
    chooseLabel="Subir imagen perfil"
    name="archivo" [customUpload]="true"
    (uploadHandler)="subirImagen($event)"
    [maxFileSize]="500000" accept="image/*"
    cancelLabel="Cancelar"
    [showCancelButton]="true"
  >

  </p-fileUpload>
</div>
