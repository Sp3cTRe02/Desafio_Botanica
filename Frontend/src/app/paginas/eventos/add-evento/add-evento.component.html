<app-menu></app-menu>
<div class="container-fluid container-event">
    <div class="row justify-content-center">
        <h1 class="font-bold mb-3">A침adir evento</h1>
      <div class="col-lg-8">
        <form>
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="evento.nombre" required>
          </div>
          <div class="form-group">
            <label for="descripcion">Descripci칩n:</label>
            <textarea class="form-control" id="descripcion" name="descripcion" [(ngModel)]="evento.descripcion" required></textarea>
          </div>
          <div class="form-group">
            <label for="fechaInicio">Fecha de inicio:</label> <br>
            <p-calendar [(ngModel)]="date" [showTime]="true" [showSeconds]="true" dateFormat="dd/mm/yy"></p-calendar>
          </div>
          <div class="form-group">
            <label for="cantidadMax">Cantidad m치xima:</label>
            <input type="number" class="form-control" id="cantidadMax" name="cantidadMax" [(ngModel)]="evento.cantidadMax" required>
          </div>
          <div class="form-group">
            <label for="ubicacion">Ubicaci칩n:</label>
            <div #mapaDiv class="map-container"></div>
          </div>
          <div class="form-group">
            <label for="imagen">Imagen:</label>
            <p-fileUpload #fileUpload mode="advanced" chooseLabel="Seleccionar imagen" name="archivo" [customUpload]="true"
             [maxFileSize]="5000000" accept="image/*" cancelLabel="Cancelar"
            [showCancelButton]="true" uploadLabel="Subir imagen" [showUploadButton]="false">
          </p-fileUpload>
          </div>
          
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
    </div>
  </div>
