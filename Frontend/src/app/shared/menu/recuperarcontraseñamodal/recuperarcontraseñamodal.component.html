<div class="modal fade" id="recuperarContraseñaModal" tabindex="-1" aria-labelledby="recuperarContraseñaModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="recuperarContraseñaModalLabel">Recuperar Contraseña</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" ></button>
      </div>
      <div class="modal-body">
        
        <form formGroup="emailForm" (ngSubmit)="(enviarEmail)">
          <div class="mb-3">
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" formControlName="email" required>
          </div>
          <div class="mb-3">
            <button type="submit" class="btn btn-primary btn-log">Enviar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
